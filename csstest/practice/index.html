<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .box {
            background-color: red;
            margin: 0 10px;
            height: 0;
            padding-bottom: 50%;
            position: relative;
        }
        .text {
            position: absolute;
            font-size: 20px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- <p class="text">A</p> -->
    </div>
</body>
</html>
