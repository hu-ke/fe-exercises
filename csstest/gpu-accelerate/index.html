<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Accelerated Animation</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        transition: transform 0.5s ease;
      }

      .box:hover {
        transform: translate3d(100px, 0, 0);
      }

      /* Using will-change to optimize the element */
      .box {
        will-change: transform;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
