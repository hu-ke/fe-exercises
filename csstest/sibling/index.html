<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            color: red;
        }
        .a + li {
            color: yellow;
        }
        .a ~ li {
            background-color: red;
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li class="a">3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
