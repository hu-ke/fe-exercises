<!DOCTYPE html>
<html>
<head>
  <style>
    .parent {
      visibility: hidden;
    }
    .child {
      /* 子元素继承父元素的visibility:hidden属性 */
      color: red;
      visibility: visible;
    }
  </style>
</head>
<body>

<div class="parent">
  This is the parent element.
  <div class="child">This is the child element.</div>
</div>

</body>
</html>
