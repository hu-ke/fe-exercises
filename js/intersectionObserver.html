<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" style="width: 500px;height: 100px;border: 1px solid red;margin-top: 2000px;"></div>
    <script>
        // 获取元素
        const target = document.getElementById("box");
        const io = new IntersectionObserver((a) => {
            console.log('a>', a)
        }, {});
        // 开始观察
        io.observe(target);
    </script>
</body>
</html>
