<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun() {
            var num = 3;
            return function () {//匿名函数
                var n = 0;
                console.log(++n);
                console.log(++num);
            }
        }
        var f = fun();
        f()//1 4
        f()//1 5 

        for (let i = 0; i < 5; ++i) {
            setTimeout(function () {
                console.log(i + ' ');
            }, 1000)
        }
    </script>
</body>
</html>
