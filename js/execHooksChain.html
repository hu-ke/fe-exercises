<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hk2(value) {
            console.log('hk2')
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(2)
                }, 2000)
            })
        }
        function hk3(value) {
            console.log('hk3')
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(3)
                }, 3000)
            })
        }
        function hk4(value) {
            console.log('hk4')
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(4)
                }, 4000)
            })
        }

        function execHooksChain(
            hooks,
        ){
            if (hooks.length) {
                return hooks.reduce((chain, hook) => chain.then(() => hook()), Promise.resolve());
            }

            return Promise.resolve();
        }

        execHooksChain([hk2, hk3, hk4])

    </script>
</body>
</html>
