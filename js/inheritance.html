    <script>
const Animal = function() {
  this.type = 'animal';
}

const Cat = function() {
  this.name = 'cat';
}

Cat.prototype = new Animal()

const cat = new Cat();
console.log(cat.__proto__ === Cat.prototype)
console.log(Cat.prototype.__proto__ === Animal.prototype)
