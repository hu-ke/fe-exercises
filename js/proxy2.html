<html lang="en">
<head>

<body>
    <script>
        let proxyWindow = Object.create(null)
        const target = {
            message1: "hello",
            message2: "everyone",
        };

        const handler3 = {
            get(target, prop, receiver) {
                if (prop === "message2") {
                    return "world";
                }
                return Reflect.get(...arguments);
            },
            set(target, prop, newVal) {
                console.log(target, prop, newVal)
                return true
            }
        };

        const proxy3 = new Proxy(target, handler3);
        proxy3.abc = 123
</script>
</body>
