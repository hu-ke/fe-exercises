function lengthOfLongestSubstring(s) {
    let res = 0
    let arr = []
    for (let i = 0; i < s.length;i++) {
        if (arr.includes(s[i])) {
            console.log(s[i])
            arr.splice(0, arr.indexOf(s[i]) + 1)
        }
        arr.push(s[i])
        res = Math.max(res, arr.length)
    }
    return res
}
