// 最长回文串
function longestPalindrome(s) {
    let str = ''
    let longest = 0
    for (let i = 0; i < s.length; i++) {
        for (let j = i+1;j < s.length + 1;j++) {
            let str1 = s.substring(i, j)
            if (isPalindromes(str) && str1.length > longest) {
                str = str1
                longest = str.length
            }
        }
    }
    return str
}
function isPalindromes(str) {
    if (str.length == 1) {
        return true
    }
    for (let i = 0; i < str.length / 2; i++) {
        if (str[i] !== str[str.length - 1 - i]) {
            return false
        }
    }
    return true
}
