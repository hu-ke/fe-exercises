        function findCircleNum(grid, r, c) {
            let count = 0
            let dfs = function(grid, r, c) {
                if (!inArea(grid, r, c) || grid[r][c] !== 1) {
                    return
                }
                grid[r][c] = 0
                dfs(grid, r-1, c)
                dfs(grid, r+1, c)
                dfs(grid, r, c-1)
                dfs(grid, r, c+1)
            }
            
            for(let i = 0; i < grid.length; i++) {
                for (let j = 0; j < grid[0].length; j++) {
                    if (grid[i][j] === 1) {
                        count++
                    }
                    dfs(grid, i, j)
                }
            }
            return count
        }
