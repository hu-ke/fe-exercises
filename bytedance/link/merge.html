<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let l1 = [1,2,5]
        let l2 = [1,3,4]

        function mergeTwoList(l1, l2) {
            while(l1.length > 0) {
                let num = l1.shift()
                insert(l2, num)
            }
        }
        function insert(l, num) {
            if (!Array.isArray(l)) {
                return
            }
            let len = l.length
            for(let i = 0; i < len; i++) {
                console.log(num)
                if (num <= l[i]) {
                    l.splice(i, 0, num)
                    return
                } else if (i === len-1) {
                    l.push(num)
                }
            }
        }
        mergeTwoList(l1, l2)
        console.log(l2)
    </script>
</body>
</html>
