<body>
    <script>
        // my solution
        let str = '[](){}'

        function isValid(str) {
            let stack = []
            for (let i = 0; i < str.length; i++) {
                if (['[', '(', '{'].includes(str[i])) {
                    stack.push(str[i])
                } else if ([']',')', '}'].includes(str[i])) {
                    let item = stack.pop()
                    if (isMatch(item, str[i])) {
                        continue
                    } else {
                        return false
                    }
                } else {
                    return false
                }
            }
            if (stack.length===0) {
                return true
            }
            return false
        }

        function isMatch(s1, s2) {
            if (s1 === '[' && s2 === ']') {
                return true
            } else if (s1 === '(' && s2 === ')') {
                return true
            } else if (s1 === '{' && s2 === '}') {
                return true
            }
            return false
        }
        console.log(isValid(str))
    </script>
