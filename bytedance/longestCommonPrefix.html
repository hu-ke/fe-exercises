        function longestCommonPrefix(strs) {
            let map = {}
            let firstItem = strs[0]
            let minLen = firstItem.length
            strs.forEach(str => {
                minLen = Math.min(str.length, minLen)
                map[str] = 0
            })

            let count = minLen
            let commonPrefix = ''
            for(let i = 0;i < count;i++) {
                let c = firstItem[i]
                for(let k in map) {
                    if (k[i] !== c) {
                        return commonPrefix
                    }
                }
                commonPrefix = `${commonPrefix}${c}`
            }
            return commonPrefix
        }
        console.log(longestCommonPrefix(strs))
