<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ['./', '../', '//']

        function simplifyPath(path) {
            if (!path) {
                return ''
            }
            let str = path.replace('//', '/')
            let arr = str.split('/')
            let stack = []
            arr.forEach(item => {
                if (item) {
                    if (item === '..') {
                        stack.pop()
                    } else if (item !== '.') {
                        stack.push(item)
                    }
                }
            })
            return '/' + stack.join('/')
        }
        let a = simplifyPath('/a/./b/../../c/')
        console.log(a)
    </script>
</body>
</html>
