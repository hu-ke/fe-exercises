<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [5, 6, 7, 1, 2, 8, 3, 4, 5]

        function fn(arr) {
            let len = arr.length
            let list = []
            for (let i = 0; i < len; i++) {
                list[i] = list[i] || []
                for (let j = 0; j < len; j++) {
                    if (j > i) {
                        if (arr[j] > arr[i] && arr[j] > arr[j-1]) {
                            list[i][j] = list[i][j - 1] + 1
                        } else {
                            list[i][j] = list[i][j - 1]
                        }
                    } else {
                        list[i][j] = 1
                    }
                }
            }
            console.log(list)
        }
        
        // fn(arr)

        var lengthOfLIS = function(nums) {
            if (nums.length == 1) {
                return 1;
            }
            let dp = new Array(nums.length).fill(1); //
            let max = 1;
            // i 从第 1 位开始检查，检查元素前面的子序列中的每隔元素 j，发现 num[j] < num[i]，则判断 dp[j]+1是否大于 dp[i]
            for (let i = 1; i < nums.length; i++) {
                // 求取dp[i], 即以i结尾的这个范围内的串
                for (let j = 0; j < i; j++) {
                    if (nums[j] < nums[i]) {
                        dp[i] = Math.max(dp[j]+1, dp[i]); // 循环判断，找到 dp[i] 最大值
                    }
                }   
                max = Math.max(max, dp[i]);
            }
            console.log(dp)
            return max;
        };
        console.log(lengthOfLIS(arr))
    </script>
</body>
</html>
