<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let weight = [1,3,4] // kg
        let value = [15,20,30] // $
        let bagWeight = 4 // kg

        function bagProblem (weight, value, bagWeight) {
            let nums = weight.length
            const dp = new Array(nums+1).fill(0).map(() => new Array(bagWeight + 1).fill(0))
            console.log(dp)
            for (let j = weight[0]; j <= bagWeight ;j++) {
                dp[0][j] = value[0]
            }

            for (let j = 0; j <= bagWeight; j++) {
                for (let i = 1; i < nums; i++) {
                    if (j < weight[i]) {
                        dp[i][j] = dp[i-1][j]
                    } else {
                        dp[i][j] = Math.max(dp[i-1][j], dp[i-1][j-weight[i]] + value[i])
                    }
                }
            }
            return dp[nums-1][bagWeight]
        }
        console.log(bagProblem(weight, value, bagWeight))
    </script>
</body>
</html>
