<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [-2, 1, -3, 4, -1, 2, 1, -5, 4]
        function fn(arr) {
            let len = arr.length
            if (len === 1) {
                return arr[0]
            }
            let listMax = [arr[0]]
            for (let i = 1; i < len; i++) {
                if (listMax[i - 1] > 0) {
                    listMax[i] = listMax[i - 1] + arr[i]
                } else {
                    listMax[i] = arr[i]
                } 
            }
            console.log(listMax)
            return Math.max(...listMax)
        }
        console.log(fn(arr))
    </script>
</body>
</html>
