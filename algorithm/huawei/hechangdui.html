var lengthOfLIS = function(nums) {
    let LEN = nums.length
    let dp = new Array(LEN).fill(1)
    for (let i = 1; i < LEN; i++) {
        for (let j = 0; j < i; j++) {
            if (nums[i] > nums[j]) {
                dp[i] = Math.max(dp[i], dp[j] + 1)
            }
        }
    }
    return dp
}

var lengthOfLDS = function(nums) {
    let LEN = nums.length
    let dp = new Array(LEN).fill(1)
    for (let i = LEN - 2; i >= 0; i--) {
        for (let j = LEN - 1; j > i; j--) {
            if (nums[i] > nums[j]) {
                dp[i] = Math.max(dp[i], dp[j] + 1)
            }
        }
    }
    return dp
}
