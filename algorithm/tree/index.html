    <script>
        function TreeNode(val, left, right) {
            this.val = val;
            this.left = left;
            this.right = right;
        }

        function searchNode(node, val) {
            if (!node) { return null; }
            let nVal = node.val;
            let {left, right} = node;
            if (val < nVal) {
                return searchNode(left, val);
            } else if (val > nVal) {
                return searchNode(right, val);
            } else {
                return node;
            }
        }
