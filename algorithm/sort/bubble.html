        const arr = [1,3,7,4,8,20,-1,10, 100, -100]
        function swap(list, a, b) {
            const temp = list[a]
            list[a] = list[b];
            list[b] = temp;
        }

        function sort(list, len) {
            for (let i = 0; i < len; i++) {
                if (list[i] > list[i + 1]) {
                    swap(list, i, i + 1)
                }
            }
            return list;
        }
        function bubbleSort(list) {
            let len = list.length
            while(len > 0) {
                list = sort(list, len)
                len--
            }
            return list;
        }
