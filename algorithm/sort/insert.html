<!DOCTYPE html>

<head>

<body>
    <script>
        let arr = [1,3,7,2,8,20,-1,10, 100, -100]

        function insertionSort(arr) {
            let len = arr.length
            let preIndex, current
            for (let i = 1; i < len; i++) {
                preIndex = i - 1;
                current = arr[i];
                while(preIndex >= 0 && current < arr[preIndex]) {
                    arr[preIndex + 1] = arr[preIndex]
                    preIndex--;
                }
                arr[preIndex + 1] = current
            }
            return arr
        }

        function swap(arr, i, j) {
            var temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }

        insertionSort(arr);
        console.log(arr)
    </script>
</body>
</html>
