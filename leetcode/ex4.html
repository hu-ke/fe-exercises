    <script>
        function isNStraightHand(hand, groupSize) {
            if (!Array.isArray(hand)) {
                return false
            }
            let length = hand.length
            if (length % groupSize !== 0) {
                return false
            }
            let arrNums = hand.length / groupSize
            let arr = hand.sort()
            let newContainer = []
            console.log('arrNums', arrNums)
            for (let i = 0; i < arrNums; i++) {
                let list = new Array(groupSize).fill(0)
                newContainer.push(list)
            }
            console.log(newContainer)

            for (let i = 0; i < arrNums; i++) {
                for (let j = 0; j < groupSize; j++) {
                    let num = arr.shift();
                    if (i === 0 && j === 0) {
                        newContainer[i][j] = num
                    } else if (num === newContainer[i][j - 1] + 1) {
                        newContainer[i][j] = num
                    } else {
                        newContainer[i+1][0] = num
                    }
                }
            }
        }
