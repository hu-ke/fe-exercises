    <script>
        const arr = [4,5,6,7,0,1,2]
        function search(nums, target) {
            let index = fn(nums, 0, nums.length - 1)
            if (target === arr[index]) {
                return index
            }
            return -1
        }

        function fn(arr, start, end) {
            let mid = Math.floor((start + end) / 2)
            let leftArr = arr.slice(start, mid)
            let rightArr = arr.slice(mid, arr.length - 1)
            // 左侧无序
            if (arr[start] > arr[mid - 1]) {
                return fn(arr, start, mid - 1)
            } else if (arr[mid] > arr[end]) {
                // 右侧无序
                return fn(arr, mid, arr.length - 1)
            } else {
                return mid
            }
        }
        console.log(search(arr, 0)) // 4
    </script>
